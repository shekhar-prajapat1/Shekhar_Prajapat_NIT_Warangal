<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Data Extractor | AI Powered</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .url-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #result-area {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .table-container {
            overflow-x: auto;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            padding: 0.75rem 1rem;
            font-weight: 600;
            color: var(--text-light);
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .json-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: underline;
            margin-bottom: 0.5rem;
        }

        pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.875rem;
            display: none;
        }

        .error-msg {
            display: none;
            background-color: #fef2f2;
            color: var(--error);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #fee2e2;
        }

        .sample-links {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .sample-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        .sample-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bill Data Extractor</h1>
            <p>Extract structured data from any invoice or bill instantly.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label class="input-label">Bill Image URL</label>
                <input type="url" id="urlInput" class="url-input" placeholder="https://example.com/bill.png" required>
                <div class="sample-links">
                    Try samples: 
                    <span class="sample-link" onclick="fillSample(1)">Sample 1</span>
                    <span class="sample-link" onclick="fillSample(2)">Sample 2</span>
                    <span class="sample-link" onclick="fillSample(3)">Sample 3</span>
                </div>
            </div>
            <div id="errorMsg" class="error-msg"></div>
            <button id="submitBtn" class="btn" onclick="extractData()">
                <div class="spinner" id="spinner"></div>
                <span id="btnText">Extract Data</span>
            </button>
        </div>

        <div id="result-area">
            <div class="summary-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalAmount">₹0.00</div>
                    <div class="stat-label">Reconciled Amount</div>
                </div>
            </div>

            <h3 style="margin-bottom: 1rem;">Line Items</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th style="text-align: right;">Qty</th>
                            <th style="text-align: right;">Rate</th>
                            <th style="text-align: right;">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Items will be injected here -->
                    </tbody>
                </table>
            </div>

            <button class="json-toggle" onclick="toggleJson()">View Raw JSON</button>
            <pre id="jsonOutput"></pre>
        </div>
    </div>

    <script>
        const samples = {
            1: "https://hackrx.blob.core.windows.net/assets/datathon-IIT/sample_1.png?sv=2025-07-05&spr=https&st=2025-11-24T14%3A21%3A03Z&se=2026-11-25T14%3A21%3A00Z&sr=b&sp=r&sig=2szJobwLVzcVSmg5IPWjRT9k7pHq2Tvifd6seRa2xRI%3D",
            2: "https://hackrx.blob.core.windows.net/assets/datathon-IIT/sample_2.png?sv=2025-07-05&spr=https&st=2025-11-24T14%3A13%3A22Z&se=2026-11-25T14%3A13%3A00Z&sr=b&sp=r&sig=WFJYfNw0PJdZOpOYlsoAW0XujYGG1x2HSbcDREiFXSU%3D",
            3: "https://hackrx.blob.core.windows.net/assets/datathon-IIT/sample_3.png?sv=2025-07-05&spr=https&st=2025-11-24T14%3A24%3A39Z&se=2026-11-25T14%3A24%3A00Z&sr=b&sp=r&sig=egKAmIUms8H5f3kgrGXKvcfuBVlQp0Qc2tsfxdvRgUY%3D"
        };

        function fillSample(id) {
            document.getElementById('urlInput').value = samples[id];
        }

        function toggleJson() {
            const pre = document.getElementById('jsonOutput');
            pre.style.display = pre.style.display === 'block' ? 'none' : 'block';
        }

        async function extractData() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const errorMsg = document.getElementById('errorMsg');
            const resultArea = document.getElementById('result-area');

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            // Reset UI
            errorMsg.style.display = 'none';
            resultArea.style.display = 'none';
            btn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Processing...';

            try {
                const response = await fetch('/extract-bill-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ document: url })
                });

                const data = await response.json();

                if (data.is_success) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Extraction failed. Please try again.');
                }
            } catch (err) {
                showError('Network error. Please check your connection.');
                console.error(err);
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Extract Data';
            }
        }

        function displayResults(data) {
            document.getElementById('totalItems').textContent = data.total_item_count;
            document.getElementById('totalAmount').textContent = '₹' + data.reconciled_amount.toLocaleString('en-IN', { minimumFractionDigits: 2 });
            
            const tbody = document.getElementById('itemsTableBody');
            tbody.innerHTML = '';

            // Flatten items from all pages
            const allItems = data.pagewise_line_items.flatMap(page => page.bill_items);

            allItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.item_name}</td>
                    <td style="text-align: right;">${item.item_quantity || '-'}</td>
                    <td style="text-align: right;">${item.item_rate ? '₹' + item.item_rate : '-'}</td>
                    <td style="text-align: right; font-weight: 500;">₹${item.item_amount}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('jsonOutput').textContent = JSON.stringify(data, null, 2);
            document.getElementById('result-area').style.display = 'block';
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
